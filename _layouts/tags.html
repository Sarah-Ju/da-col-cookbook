---
layout: default
---

<h1>{{ page.title }}</h1>
<p>Page tag : {{ page.tag }}</p>
<p>Nombre de recettes : {{ site.recettes | size }}</p>
<ul>
{% for recette in site.recettes %}
  {% if recette.tags contains page.tag %}
    <li>
      <a href="{{ site.baseurl }}{{ recette.url }}">
        {{ recette.title }}
      </a>
      <small>â€” {{ recette.time }}</small>
    </li>
  {% endif %}
{% endfor %}
</ul>
